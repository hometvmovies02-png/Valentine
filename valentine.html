<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sania ‚ù§Ô∏è Be My Valentine</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff2f73, #ff9acb);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: white;
    overflow: hidden;
}

.container {
    background: rgba(0,0,0,0.25);
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    max-width: 350px;
}

h1 {
    font-size: 2.5rem;
}

p {
    font-size: 1.3rem;
    margin-bottom: 25px;
}

button {
    font-size: 1.1rem;
    padding: 12px 28px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
}

#yesBtn {
    background: #00ff9c;
    color: black;
}

#noBtn {
    background: #ff4b4b;
    color: white;
}

#message {
    display: none;
    font-size: 1.8rem;
    margin-top: 20px;
}

#cuteMsg {
    display: none;
    font-size: 1.3rem;
    margin-top: 15px;
}

/* Confetti */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    background-color: red;
    top: -10px;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>Sania üíñ</h1>
    <p>Will you be my Valentine? üåπ</p>

    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üíî</button>

    <div id="message">Yayyy Sania üòç You said YES üíê‚ù§Ô∏è</div>
    <div id="cuteMsg"></div>
</div>

<!-- Background Music -->
<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/audio/2023/03/28/audio_9a95df87c6.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");
const cuteMsg = document.getElementById("cuteMsg");
const music = document.getElementById("bgMusic");

const messages = [
  "Aww come on Sania ü•∫üíó",
  "Don‚Äôt break my heart üòò",
  "You know you want to üòâ",
  "Pretty please üíï",
  "I‚Äôll bring chocolates üç´üòç",
  "Just say yes already üò≠‚ù§Ô∏è",
  "My heart says YES üíì",
  "Give me a chance üòú",
  "One last try üòÜüíñ",
  "Okay okay you‚Äôre cute ü•∞"
];

let count = 0;

// Play music on first tap
document.body.addEventListener("click", () => {
    music.play();
}, { once: true });

// NO button fun
noBtn.addEventListener("click", () => {

    cuteMsg.style.display = "block";
    cuteMsg.innerText = messages[count % messages.length];
    count++;

    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);

    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// YES button confetti + message
yesBtn.addEventListener("click", () => {
    message.style.display = "block";
    cuteMsg.style.display = "none";
    launchConfetti();
});

// Confetti function üéâ
function launchConfetti() {
    for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");

        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = randomColor();
        confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";

        document.body.appendChild(confetti);

        setTimeout(() => {
            confetti.remove();
        }, 3000);
    }
}

function randomColor() {
    const colors = ["#ff0a54","#ff477e","#ffd166","#06d6a0","#118ab2","#9b5de5"];
    return colors[Math.floor(Math.random() * colors.length)];
}
</script>

</body>
</html>
